<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/responsive_contact.css" rel="stylesheet"></link> 
        <title>Content Form</title>
    </head>
    <body>
        <div class="container">
            <header>
              <div class="logo">Your Logo</div>
                <ul>
                  <li><a href="responsive.html">Home</a></li>
                  <li><a href="responsive_about.html">About</a></li>
                  <li><a href="responsive_products.html">Products</a></li>
                  <li><a href="responsive_contact.html">Contact</a></li>
                </ul>
            </header>
        <h1 class="headline-contact">Contact Us!</h1>
      <div class="form-container">
        <div class="input-box">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your Name">
        </div>
        
        <div class="input-box">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your Email">
        </div>
        
        <div class="input-box full-width">
          <label for="comment">Comment:</label>
          <textarea id="comment" name="comment" placeholder="Your Comment"></textarea>
        </div>
        <button class="send-button">Send!</button>
        </div>
    </body>
    </html>
